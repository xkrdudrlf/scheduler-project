<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/controller.js"></script>
    <title>Daily Schedule Input Form</title>
  </head>
  <body>
    <div class="daily-schedule">
      <div class="daily-schedule-display">
        <div class="header">
          <input type="date" name="date" id="date" />
          <button class="save-schedule">Save</button>
        </div>
        <div class="tasks">
          <!-- <div class="task">
            <div class="task-time">08:00</div>
            <div class="task-content">Wake up</div>
            <button class="delete-task">X</button>
          </div> -->
        </div>
      </div>
      <div class="daily-schedule-input">
        <form class="form">
          <div class="input">
            <label for="time">Time: </label>
            <input type="time" name="time-start" id="time-start" />
            ~
            <input type="time" name="time-end" id="time-end" />
          </div>
          <div class="input">
            <label for="task">Task: </label>
            <textarea name="task" id="task" cols="60" rows="5"></textarea>
          </div>
          <button class="add-task">Add Task</button>
        </form>
      </div>
    </div>
  </body>
</html>
